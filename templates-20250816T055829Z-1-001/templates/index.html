<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a link -->
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">DJANGO OCR</a>
  </div>
</nav>

<div class="container mt-2">
        <h2>OCR File Upload</h2>
        <form id="uploadForm">
            <input class="form-control" type="file"  id="fileInput" name="file" accept=".png,.jpg,.jpeg,.bmp,.tiff,.pdf,.docx" required />
            <br>
            <button class="btn btn-primary" type="submit" id="submitBtn">Upload & Extract Text</button>
        </form>
        <br>
        <div class="card" id="result"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', async function(e) {
            e.preventDefault();
             resultDiv.textContent = "Processing...";
               submitBtn.disabled = true;
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    resultDiv.textContent = "Error: " + (errorData.detail || JSON.stringify(errorData));
                } else {
                    const data = await response.json();
                    resultDiv.textContent = data.text || "No text extracted.";
                }
            } catch (err) {
                resultDiv.textContent = "Error: " + err.message;
            }

            submitBtn.disabled = false;
        });




  </script>
</html>
